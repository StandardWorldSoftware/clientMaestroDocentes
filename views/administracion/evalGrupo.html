<div class="container-fluid">
    <h1>EVALUAR GRUPO</h1>
    <form role="form" name="docencia">
        <div class="form-group">
            <label class="item item-input">
                <span class="input-label">Nombre asignatura:</span>
                <select class="form-control" ng-change="asignaturaSelected()" ng-model="asignaturaGrupo"
                ng-options="asignatura as asignatura.nombre for asignatura in asignaturas track by asignatura.codigo"
                        required>
                </select>
            </label>
            <br />
            <label class="item item-input">
                <span class="input-label">Grupo: </span>
                <select class="form-control" ng-model="grupoNumero"
                ng-options="grupo as grupo.numero for grupo in grupoByAsignatura track by grupo.id" required></select>
            </label>
            <br />
            <label class="item item-input">
                <span class="input-label">Nota:</span>
                <input class="form-control" ng-model="nota" required/>
            </label>
            <br />
            <button class="round-button" type="button" ng-show="docencia.$valid"  ng-click="crear()">Evaluar</button>
        </div>
    </form>
    <button class="round-button" style="width: auto" ng-click="">Ir a maestro docentes</button>
</div>
