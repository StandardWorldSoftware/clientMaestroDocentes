<div class="container-fluid">
    <h1>DOCENCIA DIRECTA</h1>
    <form role="form" name="docencia">
        <div class="form-group">
            <label class="item item-input">
                <span class="input-label">Asignatura:</span>
                <select class="form-control" class="form-control" name="singleSelect" ng-model="docenciaDirecta.codigo" required>
                    <option ng-repeat="opcion in asignatura">
                      {{opcion.nombre}}-{{opcion.codigo}}
                    </option>
                </select>
            </label>
            <br />
            <label class="item item-input">
                <span class="input-label">Grupo:</span>
                <input class="form-control" ng-model="docenciaDirecta.grupo" required/>
            </label>
            <br />
            <button class="round-button" type="button" ng-show="docencia.$valid"  ng-click="crear()">Crear</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <th>Nombre Asignatura</th>
        <th>Código</th>
        <th>Grupo</th>
        <th>Número de Estudiantes</th>
        <th>Horas Semanales</th>
        <th>Evaluación Estudiante</th>
        <th>Evaluación Jefe</th>
        </thead>
        <tbody>
        <tr ng-repeat="data in tableData">
            <td style="border-bottom-left-radius: 10px">
                {{data.Asignatura.nombre}}
            </td>
            <td>
                {{data.Asignatura.codigo}}
            </td>
            <td>
                {{data.numero}}
            </td>
            <td>
                {{getRandomSpan()}}
            </td>
            <td>
                {{data.Asignatura.horas_semana}}
            </td>
            <td>
                {{getRandomSpanNota()}}
            </td>
            <td style="border-bottom-right-radius: 10px">
                {{data.evaluacionJefe}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
