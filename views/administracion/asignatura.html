<div class="container-fluid">
    <h1>ASIGNATURA</h1>
    <form role="form" name="docencia">
        <div class="form-group">
            <label class="item item-input">
                <span class="input-label">Nombre asignatura:</span>
                <input class="form-control" ng-model="asignatura.nombre" required/>
            </label>
            <br />
            <label class="item item-input">
                <span class="input-label">Código: </span>
                <input class="form-control" ng-model="asignatura.codigo" required/>
            </label>
            <br />
            <label class="item item-input">
                <span class="input-label">Horas Semanales:</span>
                <input class="form-control" ng-model="asignatura.horas" required/>
            </label>
            <br />
            <button class="round-button" type="button" ng-show="docencia.$valid"  ng-click="crear()">Crear</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <th>Nombre Asignatura</th>
        <th>Código</th>
        <th>Horas Semanales</th>
        <th>Creada en</th>
        <th>Actualizada en</th>
        </thead>
        <tbody>
        <tr ng-repeat="data in asignatura.data">
            <td style="border-bottom-left-radius: 10px">
                {{data.nombre}}
            </td>
            <td>
                {{data.codigo}}
            </td>
            <td>
                {{data.horas_semana}}
            </td>
            <td>
                {{data.createdAt}}
            </td>
            <td style="border-bottom-right-radius: 10px">
                {{data.updatedAt}}
            </td>
        </tr>
        </tbody>
    </table>
    <div ng-repeat="tipo in tipos">
        <script type="text/ng-template" id="tipoUsuarioModal.html">
            <div class="modal-header">
                <h3 class="modal-title">Editar Tipo de Usuario</h3>
            </div>
            <div class="modal-body">
                <label class="item item-input">
                    <span class="input-label">Tipo: </span>
                    <input type="text" ng-model="nuevoTipo.tipo">
                </label>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="actualizar()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>


    </div>
