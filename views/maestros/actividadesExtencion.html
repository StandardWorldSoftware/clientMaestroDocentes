<div class="container-fluid">
    <h1>ACTIVIDADES DE EXTENSIÓN ACADÉMICAS Y/O PROYECCIÓN SOCIAL</h1>
    <form role="form" name="asignatura">
        <div class="form-group">
            <label class="item item-input">
                <span class="input-label">Nombre de la Actividad a Diseñar Diplomado, Seminario, Curso, etc:</span>
                <input class="form-control" ng-model="asignatura.nombre" required/>
            </label>
            <br />
            <label class="item item-input">
                <span class="input-label">Fecha Inicio</span>
                <md-content>
                    <md-datepicker ng-model="asignatura.fechaInicio" md-placeholder="Fecha inicio"></md-datepicker>
                </md-content>
            </label>
            <br>
            <label class="item item-input">
                <span class="input-label">Fecha Fin</span>
                <md-content>
                    <md-datepicker ng-model="asignatura.fechaFin" md-placeholder="Fecha fin"></md-datepicker>
                </md-content>
            </label>
            <br>
            <label class="item item-input">
                <span class="input-label">Vo. Bo. Vicerrectoria Extensión:</span>
                <input class="form-control" ng-model="asignatura.extension" required/>
            </label>
            <br />
            <label class="item item-input">
                <span class="input-label">Tiempo Dedicación:</span>
                <input class="form-control" ng-model="asignatura.horas" required/>
            </label>
            <br />
            <button class="round-button" type="button" ng-show="asignatura.$valid"  ng-click="crear()">Crear</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <th>Nombre de la Actividad a Diseñar Diplomado, Seminario, Curso, etc</th>
        <th>Fecha Inicio</th>
        <th>Fecha Fin</th>
        <th>Vo. Bo. Vicerrectoria Extensión</th>
        <th>Tiempo Dedicacion</th>
        </thead>
        <tbody>
        <tr ng-repeat="data in asignaturas">
            <td style="border-bottom-left-radius: 10px">
                {{data.nombre}}
            </td>
            <td>
                {{data.tipo}}
            </td>
            <td>
                {{data.actividad}}
            </td>
            <td>
                {{data.producto}}
            </td>
            <td style="border-bottom-right-radius: 10px">
                {{data.horas}}
            </td>
        </tr>
        </tbody>
    </table>
    <div ng-repeat="tipo in tipos">
        <script type="text/ng-template" id="tipoUsuarioModal.html">
            <div class="modal-header">
                <h3 class="modal-title">Editar Tipo de Usuario</h3>
            </div>
            <div class="modal-body">
                <label class="item item-input">
                    <span class="input-label">Tipo: </span>
                    <input type="text" ng-model="nuevoTipo.tipo">
                </label>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="actualizar()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>


    </div>
</div>
